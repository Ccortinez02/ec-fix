<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC-FIX</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/192ba4ed31.js" crossorigin="anonymous"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>EC-FIX LOGO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="btn-service">SERVICIO EXPRESS</a></li>
                <li><a href="#" onclick="toggleSidebar()">MI PERFIL <i class="fa-solid fa-circle-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="servicio">
            <div class="mapa" id="map" style="position: relative;
            overflow: hidden;
            text-align: center;
            width: 100%;
            height: 650px;"></div>
                
            <div class="servicios">
                <div class="servicio-item">
                    <img src="/img/img_deteccion.png" alt="Mantenimiento">
                    <button class="servicio-boton">Mantenimiento</button>
                </div>
                <div class="servicio-item">
                    <img src="/img/img_mantenimiento.png" alt="Detección de Problemas">
                    <button class="servicio-boton">Detección de Problemas</button>
                </div>
                <div class="servicio-item">
                    <img src="/img/img_modificaciones.png" alt="Modificaciones">
                    <button class="servicio-boton">Modificaciones</button>
                </div>
            </div>
        </section>
        
        <section id="nosotros">
        </section>

        <div id="contacto" class="overlay">
            <div class="popup">
                <button class="close" onclick="cerrarFormulario()">X</button>
                <h2>Contáctanos</h2>
                <form>
                    <p>Nuestro correo de ayuda es: <strong>ec-fix@ayuda.cl</strong></p>
                    <p>Llámanos a estos números:</p>
                    <ul>
                        <p>+569-1234 5678</p>
                        <p>+569-1234 5678</p>
                        <p>+569-1234 5678</p>
                    </ul> <br>
                    <label for="correo-contacto">Déjanos tu contacto aquí</label>
                    <input type="email" id="correo-contacto" name="correo-contacto" required placeholder="ec-fix@gmail.com">
                    <label for="mensaje">Explícanos tu problema aquí</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados ©</p>
    </footer>

    <div id="sidebar" class="sidebar">
        <a href="#" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
        <a href="#" onclick="mostrarFormulario('contacto')">Ayuda</a>
        <a href="#">Solicitar Servicio</a>
        <a href="#">Chats</a>
        <div class="sidebar-footer">
            <a href="#" onclick="mostrarFormulario('terminos-condiciones')">Términos y Condiciones</a>
        </div>
    </div>

    <!-- Lista de mecánicos (dropdown) -->
    <div id="dropdown-lista-mecanicos" class="dropdown-content">
        <ul id="mecanicos">
            <!-- Lista de mecánicos se llenará dinámicamente -->
        </ul>
    </div>
    <script src="/scripts/autocomplete.js"></script>
    <script src="/scripts/forms.js"></script>
    <script src="/scripts/listMechanics.js"></script>
    <script src="/scripts/map.js"></script>
    <script src="/scripts/sidebar.js"></script>
    <script src="/scripts/session.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOdX-8mB6VSL-a_yTrcs8n3lrjFQmfpmQ&libraries=places"></script>
</body>
</html>
